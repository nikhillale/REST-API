<form [formGroup]="user" (ngSubmit)="onSubmit()">
<div class="shape">
    <span> {{loginMessage.message | json}}</span>
    <div class="form-group" >
        <label >Email</label>
        <input formControlName="email" class="form-control" type="email" name="">
    </div>

    <div class="form-group" >
        <label >Password</label>
        <input formControlName="password" class="form-control" type="password" name="">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</div>

</form>
